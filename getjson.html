<!DOCTYPE html>
<html>
	  <head>
		      <title>Data Layer: Simple</title>
			      <meta name="viewport" content="initial-scale=1.0">
				      <meta charset="utf-8">
					      <style>
      html, body {
		          height: 100%;
					          margin: 0;
								          padding: 0;
											        }
	        #map {
				        height: 100%;
							      }
			    </style>
				  </head>
				    <body>
						    <div id="map"></div>
							    <script>

var map;
function initMap() {
	  $.getJSON( "/shiloh_field.json", function( data ){
		var yy = data["fields"][0]["boundary"]["coordinates"];
        map = new google.maps.Map(document.getElementById('map'), {
		      zoom: 15,
			      center: {lat: yy[0][0][1], lng: yy[0][0][0]}
			    });

	    // NOTE: This uses cross-domain XHR, and may not work on older browsers.
		var Obj = {
    "type": "FeatureCollection",
    "features": [
      {
        "type": "Feature",
        "properties": {
          "letter": "G",
          "color": "blue",
          "rank": "7",
          "ascii": "71"
        },
        "geometry": {
          "type": "Polygon",
          "coordinates": yy        
        }
    }
    ]
  };
	    map.data.addGeoJson(Obj);
	  });
}

    </script>
	    <script async defer
			           src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5k-zCFPiEV7s1_kEB4l_u6saUU-NZhYw&signed_in=true&callback=initMap"></script>
		<script src="/jquery-1.12.0.min.js"></script>
		  </body>
</html>
